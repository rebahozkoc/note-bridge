    <meta charset="UTF-8">

</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../Home-Login-Combined/combined-home.html">
                    <img src="/design/images/note-bridge-logo.png" alt="Logo" width="150" height="40" class="d-inline-block align-text-top" style="margin-right: 8px" >
                </a>
            </div>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../Cards Page/forumPage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Messenger and Sponsor/Messenger.html">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Profile Page/ProfilePage.html">Profile</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" style="margin-right: 10px">Search</button>
            </form>
            <button type="button" class="btn btn-outline-warning" style="margin-left: 5px; margin-right: 5px">Login</button>
            <button type="button" class="btn btn-outline-primary" style="margin-left: 5px; margin-right: 5px">Sign-up</button>

        </div>
    </div>
</nav>

<br>


<div class="container">
    <div class="row">

        <div class="col-1">


        </div>

        <div class="col-1">


            <div class="card" style="width: 70rem;
                margin-top: 15px;
                margin-bottom: 15px;
                margin-right: 15px;
                margin-left: 15px;">

                <div class="card-body">


                    <img src="profile.png" alt="pfp" width="28" height="28" class="d-inline-block align-text-top" style="margin-right: 8px; margin-bottom: 10px" >

                    <p style="font-family: Helvetica; font-size: 25px"><b>Create Card</b></p>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Title</label>
                        <input class="form-control" type="text" placeholder="Card Title" aria-label="Title">
                    </div>


                    <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                    <div class="input-group mb-3" style="margin-bottom: 10px">
                        <input type="text" class="form-control" placeholder="Your email here" aria-label="Your email here" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>

                    <select class="form-select" aria-label="Type of Event" style="margin-bottom: 10px; margin-top: 10px;">
                        <option selected>Type of Event</option>
                        <option value="1">Tutoring</option>
                        <option value="2">Looking for tutor</option>
                        <option value="3">Live Event</option>
                    </select>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>

                    <div class="form-check" style="margin-bottom: 10px">
                        <input class="form-check-input" type="checkbox" value="" id="sponsorCheck" onclick="enableSponsorName()">
                        <label class="form-check-label" for="sponsorCheck">
                            Sponsored Event
                        </label>
                    </div>

                    <input class="form-control" style="margin-bottom: 10px" type="text" id="sponsorName" placeholder="Event Sponsor" aria-label="Disabled input example" disabled>

                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Upload Image(s) <span class="badge text-bg-secondary">Optional</span></label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>


                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>


                </div>


            </div>


        </div>

    </div>
</div>


<script>
    function enableSponsorName() {
        if (document.getElementById("sponsorCheck").checked) {
            document.getElementById("sponsorName").disabled = false;
        } else {
            document.getElementById("sponsorName").disabled = true;
            document.getElementById("sponsorName").value = "";
        }
    }
</script>

</body>
</html>
