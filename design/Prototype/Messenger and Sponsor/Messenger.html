<!DOCTYPE html>
<html lang="en" xmlns:background-image="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <title>Messenger</title>
    <style>
        body {
            background-image: url(/design/images/Background.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
        }
        .header{
            background: white;
            display: flex;
            justify-content: space-between;
        }
        .chat{

        }
        .row {
            position: relative;
            display: flex;
        }
        .chat-box{
            height: 77.5vh;
            overflow-y: scroll;
        }
        .message{
            border-radius: 25px;
            background: #73AD;
            padding: 20px;
            width: 150px;
        }
        .left{

        }
        .right{
            display: flex;
            text-align: left;
            justify-content: right;
        }
        .contacts{
            background: initial;
            padding: 10px;
            height: 89.5vh;
            overflow-y: scroll;
        }
        .contact{
            border-radius: 10px;
            background: white;
            padding: 5px;
        }
        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        a:link {
            color: #000000;
        }

    </style>
</head>
<body>
<div class="Header">
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="d-flex align-items-start"><img src="/design/images/note-bridge-logo.png" width="200" height="60" alt="Logo"></div>
    <div class="navbar-collapse collapse" id="navbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a href="/design/Prototype/mainPage.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/design/Prototype/testPage.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="Messenger.html" class="nav-link">Messages</a></li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-20" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
</div>
<div class="row g-0">
    <div class="col-3 g-0">
        <div class="contacts">
            <ul class="list-group">
                <div class="contact">
                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">
                        Contact 1
                        <span class="badge rounded-pill bg-primary">14</span>
                    </li>
                </div>
                <div class="contact">
                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">
                        Contact 2
                        <span class="badge rounded-pill bg-primary">2</span>
                    </li>
                </div>
                <div class="contact">
                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">
                        Contact 3
                        <span class="badge rounded-pill bg-primary">1</span>
                    </li>
                </div>
                <div class="contact">
                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">
                        Contact 4
                        <span class="badge rounded-pill bg-primary">1</span>
                    </li>
                </div>
                <div class="contact">
                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">
                        Contact 5
                        <span class="badge rounded-pill bg-primary">1</span>
                    </li>
                </div>
                <div class="contact">
                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">
                        Contact 6
                        <span class="badge rounded-pill bg-primary">1</span>
                    </li>
                </div>
                <div class="contact">
                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">
                        Contact 7
                        <span class="badge rounded-pill bg-primary">1</span>
                    </li>
                </div>
                <div class="contact">
                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">
                        Contact 8
                        <span class="badge rounded-pill bg-primary">1</span>
                    </li>
                </div>
                <div class="contact">
                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">
                        Contact 9
                        <span class="badge rounded-pill bg-primary">1</span>
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <div class="col-9 g-0">
        <div class="chat">
            <div class="header grid-container">
                    <span style="font: 35px 'Arial Black';">Contact 1</span>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Sponsor
                </button>
            </div>
            <div class="row g-0">
                <div id="messageBox" class="chat-box g-0" style="background-color:white;">
                    <div class="left">
                        <span id="contact" style="font: 21px Arial Nova">Contact 1</span>
                    </div>
                    <div class="left">
                        <p class="message">Some text..</p>
                    </div>
                    <div class="right">
                        <span style="font: 21px Arial Nova">You</span>
                    </div>
                    <div class="right">
                        <p class="message">Some text..</p>
                    </div>
                </div>
                <div class="g-0">
                    <form class="d-flex">
                        <input id="message" class="form-control me-20" type="text" placeholder="Message" aria-label="Message">
                        <button class="btn btn-outline-success" type="submit" id="but">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sponsor this user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="sponsor_description">Describe your Proposition for sponsorship</label>
                    <textarea class="form-control" id="sponsor_description" rows="3" placeholder="Proposition"></textarea>
                </form>
                <form>
                    <label for="amount_of_money">Proposed amount in euro</label>
                    <textarea class="form-control" id="amount_of_money" rows="1"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send Sponsor Message</button>
            </div>
        </div>
    </div>
</div>
<script>
    function turnGrey(x) {
        x.className = "list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-center"
    }
    function turnWhite(x) {
        x.className = "list-group-item d-flex justify-content-between align-items-center"
    }
    document.querySelector("form").addEventListener("submit",function(event) {
        const element=document.getElementById("messageBox");
        const name=document.createElement("div");
        const message=document.createElement("div");
        name.className="right";
        message.className="right";
        const name_inside=document.createElement("span");
        name_inside.style.cssText="font: 21px Arial Nova";
        name_inside.innerText="Contact 1";
        name.appendChild(name_inside);
        const message_inside=document.createElement("p");
        message_inside.className="message";
        message_inside.innerText=document.getElementById("message").value;
        message.appendChild(message_inside);
        element.appendChild(name);
        element.appendChild(message);
        event.stopImmediatePropagation();
    });

</script>
</body>
</html>
