<div class="row g-0">
    <div class="col-3 g-0">
        <div class="contacts">
            <ul id='contacts' class="list-group">
<!--                    <li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)">-->
<!--                        Contact 1-->
<!--                        <span class="badge rounded-pill bg-primary">14</span>-->
<!--                    </li>-->
            </ul>
        </div>
    </div>
    <div class="col-9 g-0">
        <div class="chat">
            <div class="header grid-container">
                    <span id="contactName" style="font: 35px 'Arial Black';color: #201d1d"></span>
                <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Invite +
                </button>
            </div>
            <div class="row g-0">
                <div id="messageBox" class="chat-box g-0">
                    <div class="left">
                        <p class="message">Some text..</p>
                    </div>
                    <div class="right">
                        <p class="message">Some text..</p>
                    </div>
                </div>
                <div class="g-0">
                    <form id='newMessage' class="d-flex" onsubmit="newMessage()">
                        <input id="message" class="form-control me-20" type="text" placeholder="Message" aria-label="Message" style="background-color: #34A1FD">
                        <button class="btn btn-outline-dark" type="submit" id="but" onsubmit="clearQuery()">Send</button>
                    </form>
                </div>
            </div>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sponsor this person</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="sponsor_description">Describe your Proposition for sponsorship</label>
                    <textarea class="form-control" id="sponsor_description" rows="3" placeholder="Proposition"></textarea>
                </form>
                <form>
                    <label for="amount_of_money">Proposed amount in euro</label>
                    <textarea class="form-control" id="amount_of_money" rows="1"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send Sponsor Message</button>
            </div>
        </div>
    </div>
</div>
<script>
    let contacts = {};
    const contactElement=document.getElementById('contacts');
    const message=document.getElementById('but')
    function turnGrey(x) {
        x.className = "list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-center"
    }
    function turnWhite(x) {
        x.className = "list-group-item d-flex justify-content-between align-items-center"
    }
    function loadMessagesForThisUser(x){
        document.getElementById("contactName").innerText=`${x.innerText.split("\n")[0]}
        `
    }

    message.addEventListener('click',newMessage)
    function newMessage(event) {
        let message = document.createElement("div");
        message.className = "right";
        let message_inside = document.createElement("p");
        message_inside.className = "message";
        message_inside.innerText = document.getElementById("message").value;
        message.appendChild(message_inside);
        document.getElementById('messageBox').appendChild(message);
        // document.getElementById('messageBox').preventDefault();
        event.preventDefault();
    }

    message.addEventListener('click',clearQuery)
    function clearQuery(event){
        let textbox=document.getElementById("message");
        textbox.value='';
    }
    fetchContacts(15);
    function fetchContacts(id){
        fetch(`http://localhost:8080/notebridge/api/message/contact/${id}`, { method: "GET" })
            .then(res => res.json())
            .then(data => {
                contacts=data;
                showContacts();
            })
            .catch(err => {
                console.error(`Unable to fetch contacts: ${err.status}`);
                console.error(err);
            });
    }

    function showContact(contact) {
        return `
<div class="contact">
<li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)" onclick="loadMessagesForThisUser(this)"">
    ${contact.username}
    <span class="badge rounded-pill bg-primary">14</span>
</li>
</div>
        `
    }

    function showContacts() {
        contactElement.innerHTML = `
        ${contacts.data.map(contact => `${showContact(contact)}`).join("\n")}
    `;
    }


</script>
