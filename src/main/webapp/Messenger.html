<script src="js/app.js"></script>
<script>
    let contacts = {};
    let messages = {};
    let selectedContact=null;
    const contactElement=document.getElementById("contacts");
    const messageElement=document.getElementById("messageBox");
    const message=document.getElementById("but");

    function turnGrey(x) {
        x.className = "list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-center"
    }
    function turnWhite(x) {
        x.className = "list-group-item d-flex justify-content-between align-items-center"
    }

    function hideContacts(){
        if (document.getElementById("contactsHolder").style.visibility==="hidden") {
            document.getElementById("contactsHolder").style.visibility = "visible";
        }else {
            document.getElementById("contactsHolder").style.visibility = "hidden"
        }
    }

    function loadMessages(id) {
        if (selectedContact === null) {
            console.log("this is top contact");
            console.log(contacts['data'][0].id);
            selectedContact=contacts['data'][0].id;
            console.info(id);
            loadMessagesWithID(selectedContact,id);
        } else {
            console.log("this is selected contact");
            console.log(selectedContact);
            loadMessagesWithID(selectedContact,id);
        }
    }

    function loadMessagesWithID(x, id){
        let username=null;
        for (const contact in contacts['data']){
            if (contacts['data'][contact].id===x){
                username=contacts['data'][contact].username;
            }
        }
        document.getElementById("contactName").innerText=username;
        fetchMessages(x, id);
    }

    function loadMessagesForThisUser(x){
        messageElement.innerHTML=``;
        messages={};
        selectedContact=getId(`${x.innerText.split("\n")[0]}`);
        console.info(selectedContact);
        document.getElementById("contactName").innerText=`${x.innerText.split("\n")[0]}`;
        getStatus()
            .then(data=> {
                fetchMessages(getId(`${x.innerText.split("\n")[0]}`),data.userId);
            })
    }

    function getId(x){
        for (let i = 0; i < contacts['data'].length; i++) {
            if (contacts['data'][i].username === x) {
                return contacts['data'][i].id;
            }
        }
    }

    function clearQuery(){
        let textbox=document.getElementById("message");
        textbox.value='';
    }
    fetchContacts();
    function fetchContacts(){
        getStatus()
            .then(data=> {
                fetch(`http://localhost:8080/notebridge/api/message/contact/${data.userId}`, {method: "GET"})
                    .then(res => res.json())
                    .then(data2 => {
                        let id=data.userId;
                        contacts = data2;
                        showContacts();
                        loadMessages(id);
                    })
                    .catch(err => {
                        console.error(`Unable to fetch contacts: ${err.status}`);
                        console.error(err);
                    });
        })
    }

    function fetchMessages(x, id){
                fetch(`http://localhost:8080/notebridge/api/message/messages/${x}/${id}`, {method: "GET"})
                    .then(res => res.json())
                    .then(data => {
                        messages = data;
                        showMessageHistory(id);
                    })
                    .catch(err => {
                        console.error(`Unable to fetch messages: ${err.status}`);
                        console.error(err);
                    })
    }

    function showMessageHistory(id){
        messageElement.innerHTML = `
                ${messages.data.map(message => `${divideMessages(message, id)}`).join("\n")}`
    }

    function divideMessages(message, id){
        if (`${message.user_id}` === id.toString()) {
            return `${showMessageRight(message)}`;
        } else {
            return `${showMessageLeft(message)}`;
        }
    }
    function showMessageLeft(message){
        console.info(message.content);
        return `
         <div class="left">
            <p class="message">${message.content}</p>
         </div>
        `
    }
    function showMessageRight(message){
        // console.info(message.content);
        return`
         <div class="right">
            <p class="message">${message.content}</p>
         </div>`
    }

    function showContact(contact) {
        return `
<div class="contact">
<li class="list-group-item d-flex justify-content-between align-items-center" onmouseenter="turnGrey(this)" onmouseleave="turnWhite(this)" onclick="loadMessagesForThisUser(this)">
    ${contact.username}
    <span class="badge rounded-pill bg-primary">14</span>
</li>
</div>
        `
    }

    function showContacts() {
        contactElement.innerHTML = `
        ${contacts.data.map(contact => `${showContact(contact)}`).join("\n")}
    `;
    }

    const form = document.getElementById("newMessage");
    form.addEventListener("submit", function(event) {
        getStatus()
            .then(data => {
                let dataObject = {};
                let message = document.getElementById("message").value;
                dataObject.user_id = data.userId;
                dataObject.content = message;
                fetch(`/notebridge/api/message/newmessage/${data.userId}/${selectedContact}/${message}`, {
                    method: "POST",
                    body: JSON.stringify(dataObject),
                    headers: {
                        "Content-type": "application/json"
                    }
                }).then(r => {
                    loadMessagesWithID(selectedContact, dataObject.user_id);
                    clearQuery();
                })
            })
        event.preventDefault();

    })

</script>
