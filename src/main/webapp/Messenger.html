            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<div class="offcanvas offcanvas-bottom rounded-4" tabindex="-1" data-bs-scroll="true" data-bs-backdrop="false" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-body d-flex bg-dark rounded-3">
        <button class="btn btn-light white-block rounded-start-2" onclick="pressPianoBtn1()"></button>
        <button class="btn btn-light white-block" onclick="pressPianoBtn2()"></button>
        <button class="btn btn-light white-block" onclick="pressPianoBtn3()"></button>
        <button class="btn btn-light white-block" onclick="pressPianoBtn4()"></button>
        <button class="btn btn-light white-block" onclick="pressPianoBtn5()"></button>
        <button class="btn btn-light white-block" onclick="pressPianoBtn6()"></button>
        <button class="btn btn-light white-block" onclick="pressPianoBtn7()"></button>
        <button class="btn btn-light white-block" onclick="pressPianoBtn8()"></button>
        <button class="btn btn-light white-block rounded-end-2"></button>
        <button class="btn btn-dark black-block" style="margin-left: 5.5vh"></button>
        <button class="btn btn-dark black-block" style="margin-left: 14vh"></button>
        <button class="btn btn-dark black-block" style="margin-left: 29.5vh"></button>
        <button class="btn btn-dark black-block" style="margin-left: 45vh"></button>
        <button class="btn btn-dark black-block" style="margin-left: 53vh"></button>
    </div>
</div>

<div class="contactAndChat">
    <div id="contactsHolder" class="contacts ib">
        <div style="display: flex;flex-direction: column;">
            <div class="contact">
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#contactModal" style="float: right; height: 100%; width: 100%;">
                    New Contact <img src="assets/images/newContactImage.png" alt="add Contact" style="width: 3vh;height: 3vh; margin-bottom: 0.5vh">
                </button>
            </div>
            <ul id='contacts' class="list-group"></ul>
        </div>
    </div>
    <div class="chat ib">
        <div class="header container " style="background-color: rgb(17, 24, 39); width: 100%; height: 75px">
            <div class="row" >
                <div class="col-1">
                    <img src="assets/images/user-icon.png" id="contact-img" class="img-fluid mb-2 grid-item" alt="contact" style="margin: 15px; height: 35px; width: 35px; background-color: transparent">
                </div>
                <div class="col-9">
                    <h3 class="mb-2 gird-item" id="contactName" style="color: white; margin-top: 20px"></h3>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-light grid-item" data-bs-toggle="modal" data-bs-target="#exampleModal" style="float: right; height: 100%; margin-top: 15px" onclick="loadPosts()">
                        Invite +
                    </button>

                </div>

            </div>
        </div>
        <div id="messageBox" class="chat-box g-0">
        </div>
        <div class="g-0">
            <form id='newMessage' class="d-flex">
                <div class="input-wrapper" style="width: 100%; margin-left: 10px; margin-right: 10px; ">
                    <input id="message" autocomplete="off" class="form-control me-20" type="text" placeholder="Message" aria-label="Message" style="background-color: white;" >
                    <button class="btn" type="submit" id="but" style="color: white"><img src="assets/images/send.png" alt="send"> </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Invite this person to one of your Events</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="input-event">Choose event</label>
                <div class="input-group mb-3" id="input-event">
                    <select class="form-select" id="inputGroupSelect">
                        <option selected>No events to invite to</option>

                    </select>
                </div>
                <form>
                    <label for="sponsor_description">Send a message</label>
                    <textarea class="form-control" id="sponsor_description" rows="1" placeholder="Message"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="newInvite()">Send Invite</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Add a new contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="returnModalToNormal()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="usernameContact">Username</label>
                    <textarea class="form-control" id="usernameContact" rows="1" placeholder="Message"></textarea>
                </form>
                <form>
                    <label for="newContactMessage">Want to send a first message?</label>
                    <textarea class="form-control" id="newContactMessage" rows="1" placeholder="Message"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="returnModalToNormal()">Close</button>
                <button type="button" class="btn btn-primary" onclick="newContact()">Add Contact</button>
            </div>
        </div>
    </div>
</div>

<script src="js/status.js"></script>
<audio controls id="music"></audio>
<script src="js/base.js"></script>
<script src="js/messenger.js"></script>
</body>
</html>
