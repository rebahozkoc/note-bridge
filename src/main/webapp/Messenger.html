<div class="contactAndChat">
    <div id="contactsHolder" class="contacts ib">
        <div style="display: flex;flex-direction: column;">
            <div class="contact">
                <button type="button" class="button-1 w-100 fs-6" data-bs-toggle="modal" data-bs-target="#contactModal" style="height: 5vh">
                    New Contact <img src="assets/images/newContactImage.png" alt="add Contact" style="width: 3vh;height: 3vh; margin-bottom: 0.5vh">
                </button>
            </div>
            <ul id='contacts' class="list-group"></ul>
        </div>
    </div>
    <div class="chat ib">
        <div class="header container">
            <div style="display: inline-flex;width: 100%;justify-content: space-between;">
                <div>
                    <img src="assets/images/user-icon.png" id="contact-img" class="ms-1 mb-2" alt="contact" style="margin: 15px; height: 35px; width: 35px; background-color: transparent">
                </div>
                <h3 id="contactName" style="align-self: flex-end;color: white"></h3>
                <div>
                    <button type="button" class="button-1" data-bs-toggle="modal" data-bs-target="#exampleModal" style="float: right; height: 70%; margin-top: 12px" onclick="loadPosts()">
                        Share
                    </button>
                </div>
            </div>
        </div>
        <div id="messageBox" class="chat-box g-0">
        </div>
        <div class="g-0">
            <form id='newMessage' class="d-flex justify-content-center">
                <div class="input-wrapper">
                    <input id="message" autocomplete="off" class="form-control me-20" type="text" placeholder="Message" aria-label="Message" style="background-color: white;" >
                    <button class="btn" type="submit" id="but" style="color: white"><img src="assets/images/send.png" alt="send"> </button>
                </div>
            </form>
        </div>
    </div>
</div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Invite this person to one of your Events</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="returnNewInviteToNormal()"></button>
                </div>
                <div class="modal-body">
                    <label for="input-event">Choose event</label>
                    <div class="input-group mb-3" id="input-event">
                        <select class="form-select" id="inputGroupSelect">
                            <option selected>No events to invite to</option>
                        </select>
                    </div>
                    <form>
                        <label for="sponsor_description">Send a message</label>
                        <textarea class="form-control" id="sponsor_description" rows="1" placeholder="Message"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="returnNewInviteToNormal()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="newInvite()">Send Invite</button>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">Add a new contact</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="returnModalToNormal()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="usernameContact">Username</label>
                    <textarea class="form-control" id="usernameContact" rows="1" placeholder="Username"></textarea>
                </form>
                <form>
                    <label for="newContactMessage">Want to send a first message?</label>
                    <textarea class="form-control" id="newContactMessage" rows="1" placeholder="Message"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="returnModalToNormal()">Close</button>
                <button type="button" class="btn btn-primary" onclick="newContact()">Add Contact</button>
            </div>
        </div>
    </div>
</div>
