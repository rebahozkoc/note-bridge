<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note-Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-settings">
  <div id="particles-js"> </div>

  <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="home.html">
        <img src="assets/images/NoteBridge.png" alt="Note-Bridge" id="logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button type="button" class="card-btn mt-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img src="assets/images/piano-icon.jpg" width="35px" height="35px"></button>
          </li>
          <li class="nav-item">
            <a href="cards.html" class="button-cover ms-2 me-3" role="button"><span class="text px-5">Browse Posts</span><span>Browse Posts</span></a>
          </li>
          <li id="messenger-btn" class="nav-item">
            <a href="Messenger.html" class="button-cover me-3" role="button"><span class="text px-5">Messenger</span><span>Messenger</span></a>
          </li>
          <li class="nav-item">
            <a href="home.html#form" class="button-cover" role="button"><span class="text px-5">Contact Us</span><span>Contact Us</span></a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li id="profile-btn">
            <a class="nav-link" href="profile.html"><img src="assets/images/user-icon.png" width="35px" height="35px"></a>
          </li>
          <li id="login-btn"></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-bottom rounded-4" tabindex="-1" data-bs-scroll="true" data-bs-backdrop="false" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-body d-flex bg-dark rounded-3">
      <button class="btn btn-light white-block rounded-start-2" onclick="pressPianoBtn1()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn2()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn3()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn4()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn5()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn6()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn7()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn8()"></button>
      <button class="btn btn-light white-block rounded-end-2"></button>
      <button class="btn btn-dark black-block" style="margin-left: 5.5vh"></button>
      <button class="btn btn-dark black-block" style="margin-left: 14vh"></button>
      <button class="btn btn-dark black-block" style="margin-left: 29.5vh"></button>
      <button class="btn btn-dark black-block" style="margin-left: 45vh"></button>
      <button class="btn btn-dark black-block" style="margin-left: 53vh"></button>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-9">

        <!-- Cards -->
        <div id="cards" class="row"></div>

      </div>
      <div class="col-3">
        <div class="sidenav">
          <br>
          <br>
          <h5 class="card-title"  style="margin-bottom: 20rem">Trending</h5>
          <br>
          <hr>
          <h5 class="card-title">Upcoming Events</h5>
        </div>
      </div>
    </div>
  </div>

  <audio controls id="music"></audio>

  <script src="js/base.js"></script>
  <script src="js/cards.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>

</html>
