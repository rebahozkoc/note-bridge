<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note-Bridge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loadingScreen.css">
</head>

<body class="page-settings">
  <div id="particles-js"> </div>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="home.html">
        <img src="assets/images/NoteBridge.png" alt="Note-Bridge" id="logo">
      </a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-3">
            <button type="button" class="card-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img src="assets/images/piano-icon.jpg" width="35px" height="35px"></button>
          </li>
          <li class="nav-item mt-2">
            <a href="cards.html" class="navbar-btn" id="browse-posts-btn" role="button">üéß Browse Posts</a>
          </li>
          <li id="myposts-btn" class="nav-item mt-2"></li>
          <li id="messenger-btn" class="nav-item mt-2"></li>
          <li class="nav-item mt-2">
            <a href="home.html#feedback-form-container" class="navbar-btn" id="contact-us-btn" role="button">‚úâÔ∏è Contact Us</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li id="profile-btn"></li>
          <li id="login-btn"></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Piano animation -->
  <div class="offcanvas offcanvas-bottom rounded-4" tabindex="-1" data-bs-scroll="true" data-bs-backdrop="false" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-body d-flex bg-dark rounded-3">
      <button class="btn btn-light white-block rounded-start-2" onclick="pressPianoBtn1()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn2()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn3()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn4()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn5()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn6()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn7()"></button>
      <button class="btn btn-light white-block" onclick="pressPianoBtn8()"></button>
      <button class="btn btn-light white-block rounded-end-2" onclick="pressPianoBtn9()"></button>
      <button class="btn btn-dark black-block" style="margin-left: 5.5vh" onclick="pressPianoBtn10()"></button>
      <button class="btn btn-dark black-block" style="margin-left: 14vh" onclick="pressPianoBtn11()"></button>
      <button class="btn btn-dark black-block" style="margin-left: 29.5vh" onclick="pressPianoBtn12()"></button>
      <button class="btn btn-dark black-block" style="margin-left: 45vh" onclick="pressPianoBtn13()"></button>
      <button class="btn btn-dark black-block" style="margin-left: 53vh" onclick="pressPianoBtn14()"></button>
    </div>
  </div>

  <!-- Loading screen-->
  <div class="container-fluid">
    <div id="loading-screen">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <div class="container mb-5">
      <a href="cards.html">
        <img src="assets/images/NoteBridge.png" id="main-logo-image" alt="note-bridge logo"></a>

      <!-- Search bar -->
      <div class="row d-flex justify-content-center">
        <div class="col-md-9 mt-3">
          <div class="d-flex justify-content-center px-5">
            <div class="search w-50">
              <input type="text" class="search-input" id="search-bar" placeholder="Search..." name="">
              <a  id="search-btn" onclick="searchBy()" class="search-icon">
                <i class="fa fa-search"></i>
              </a>

                  </div>
                  <div class="dropdown ms-2" data-bs-theme="dark" style="margin-top: 20px">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: transparent; border-color: transparent">
                      <img src="assets/images/filter.png" alt="filter" style="width: 20px; height: 20px">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><span class="mg-text">Filter By</span><li>
                      <li><a class="dropdown-item" data-filter-by="jam-session" onclick="filterBy(this)">Jam Sessions</a></li>
                      <li><a class="dropdown-item" data-filter-by="live-event" onclick="filterBy(this)">Live Events</a></li>
                      <li><a class="dropdown-item" data-filter-by="find-band-member" onclick="filterBy(this)">Find Band Members</a></li>
                      <li><a class="dropdown-item" data-filter-by="find-instrument" onclick="filterBy(this)">Find Instruments</a></li>
                      <li><a class="dropdown-item" data-filter-by="music-discussion" onclick="filterBy(this)">Music Discussions</a></li>
                      <li><a class="dropdown-item" data-filter-by="true" onclick="isSponsored(this)">Sponsored</a></li>
              </ul>
            </div>

                  <div class="dropdown" data-bs-theme="dark" style="margin-top: 19px">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: transparent; border-color: transparent">
                      <img src="assets/images/sort.png" alt="filter" style="width: 25px; height: 25px">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark" >
                      <li><span class="mg-text">Sort By</span><li>
                      <li><a class="dropdown-item" data-sort-by="latest" onclick="sortBy(this)">Latest</a></li>
                      <li><a class="dropdown-item" data-sort-by="oldest" onclick="sortBy(this)">Oldest</a></li>
                      <li><a class="dropdown-item" data-sort-by="mostlikes" onclick="sortBy(this)">Most Likes</a></li>
                      <li><a class="dropdown-item" data-sort-by="mostinterested" onclick="sortBy(this)">Most Interested</a></li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-9">

        <!-- Cards -->
        <div id="cards" class="row ms-5"></div>

        <button id="load-more-btn" class="button-1 mb-4 mt-3" style="margin-left: 45%">Load More</button>

      </div>

      <!-- Sponsored posts slideshow -->
      <div class="col-3">
        <div class="sidenav">
          <button type="button" id="createPostBtn" class="button-1 custom-button mb-3 fs-5 fw-bold" onclick="window.location.href = 'create-card.html'">Create Post</button>
          <div id="sidenav-content" class="main-content rounded-4">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
              <div id="sponsored-cards" class="carousel-inner"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <audio controls id="music"></audio>

  <script src="js/status.js"></script>
  <script src="js/base.js"></script>
  <script src="js/cards.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
