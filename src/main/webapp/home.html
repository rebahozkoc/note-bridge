<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note-Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-settings">
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-4 p-0">
                <div class="white-block d-flex justify-content-between py-4">
                    <img src="images/NoteBridge.png" onclick="showImageSlider()" alt="logo">
                    <button type="button" class="btn btn-outline-dark rounded-4 py-2">Log in</button>
                </div>
                <button class="btn btn-dark black-block"></button>
                <button class="btn btn-light white-block">Search</button>
                <button class="btn btn-light white-block" onclick="showCategories()">Categories</button>
                <button class="btn btn-light white-block">Browse Posts</button>
                <button class="btn btn-dark black-block"></button>
                <button class="btn btn-light white-block" onclick="showCreatePostForm()">Create Post</button>
                <button class="btn btn-light white-block">My Posts</button>
                <button class="btn btn-light white-block">My Profile</button>
                <button class="btn btn-light white-block rounded-bottom-4" onclick="showContactUsForm()">Contact us</button>
            </div>

            <!-- Main content -->
            <div id="main-content" class="col-8 mb-5"></div>
        </div>
    </div>

    <!-- Posts -->
    <div class="container w-75" id="posts">
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
