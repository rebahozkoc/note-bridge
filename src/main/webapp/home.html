<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note-Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-settings">
    <div id="particles-js"> </div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-4 p-0">
                <div class="white-block d-flex justify-content-between py-4">
                    <img src="images/NoteBridge.png" onclick="showImageSlider()" alt="logo">
                    <button type="button" class="btn btn-outline-dark rounded-4 py-2">Log in</button>
                </div>
                <button class="btn btn-dark black-block"></button>
                <button class="btn btn-light white-block">Search</button>
                <button class="btn btn-light white-block" onclick="showCategories()">Categories</button>
                <button class="btn btn-light white-block">Browse Posts</button>
                <button class="btn btn-dark black-block"></button>
                <button class="btn btn-light white-block" onclick="showCreatePostForm()">Create Post</button>
                <button class="btn btn-light white-block">My Posts</button>
                <button class="btn btn-light white-block">My Profile</button>
                <button class="btn btn-light white-block rounded-bottom-4">Contact us</button>
            </div>

            <!-- Main content -->
            <div id="main-content" class="col-8 mb-5"></div>
        </div>
    </div>

    <!-- Posts -->
    <div class="container w-75" id="posts">
        <h1 class="fw-bold text-primary-emphasis fs-2 my-5">Browse posts!</h1>
        <div class="m-3">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-7">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-4">${card.title}</h5>
                            <p class="card-text">${card.description}</p>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <img src="images/background2.png" class="img-fluid rounded-end" alt="card-image">
                    </div>
                </div>
            </div>
            <div class="mt-2 bg-white rounded-3 py-1 px-1">
                <button class="card-btn">&#128077;</button>
                ${card.title}
                <button class="card-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">
                    &#128172;
                </button>
                ${card.title}
            </div>
            <div class="collapse mt-2" id="collapse">
                <div class="card card-body">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Description" id="add-comment" style="height: 11vh"></textarea>
                        <label for="add-comment">Add a comment</label>
                        <button type="submit" class="btn btn-primary mt-3 rounded-4">Send</button>
                    </div>
                    <div class="comment rounded-3 mb-2 p-2">
                        <span>User 1</span> said:<br>Comment 1
                    </div>
                    <div class="comment rounded-3 mb-2 p-2">
                        <span>User 2</span> said:<br>Comment 2
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
