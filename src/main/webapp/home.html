<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body id="top-background" class="page-settings">
    <div id="particles-js"> </div>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="home.html">
                <img src="assets/images/NoteBridge.png" alt="Note-Bridge" id="logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <button type="button" class="card-btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><img src="assets/images/piano-icon.jpg" width="35px" height="35px"></button>
                    </li>
                    <li class="nav-item mt-2">
                        <a href="cards.html" class="navbar-btn" id="browse-posts-btn" role="button">üéß Browse Posts</a>
                    </li>
                    <li id="myposts-btn" class="nav-item mt-2"></li>
                    <li id="messenger-btn" class="nav-item mt-2"></li>
                    <li class="nav-item mt-2">
                        <a href="#feedback-form-container" class="navbar-btn" id="contact-us-btn" role="button">‚úâÔ∏è Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li id="profile-btn"></li>
                    <li id="login-btn"></li>

        </div>

    <!-- Piano animation -->
    <div class="offcanvas offcanvas-bottom rounded-4" tabindex="-1" data-bs-scroll="true" data-bs-backdrop="false" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-body d-flex bg-dark rounded-3">
            <button class="btn btn-light white-block rounded-start-2" onclick="pressPianoBtn1()"></button>
            <button class="btn btn-light white-block" onclick="pressPianoBtn2()"></button>
            <button class="btn btn-light white-block" onclick="pressPianoBtn3()"></button>
            <button class="btn btn-light white-block" onclick="pressPianoBtn4()"></button>
            <button class="btn btn-light white-block" onclick="pressPianoBtn5()"></button>
            <button class="btn btn-light white-block" onclick="pressPianoBtn6()"></button>
            <button class="btn btn-light white-block" onclick="pressPianoBtn7()"></button>
            <button class="btn btn-light white-block" onclick="pressPianoBtn8()"></button>
            <button class="btn btn-light white-block rounded-end-2" onclick="pressPianoBtn9()"></button>
            <button class="btn btn-dark black-block" style="margin-left: 5.5vh" onclick="pressPianoBtn10()"></button>
            <button class="btn btn-dark black-block" style="margin-left: 14vh" onclick="pressPianoBtn11()"></button>
            <button class="btn btn-dark black-block" style="margin-left: 29.5vh" onclick="pressPianoBtn12()"></button>
            <button class="btn btn-dark black-block" style="margin-left: 45vh" onclick="pressPianoBtn13()"></button>
            <button class="btn btn-dark black-block" style="margin-left: 53vh" onclick="pressPianoBtn14()"></button>
        </div>
    </div>

    <!-- Middle part pictures -->
    <div class="container">
        <div id="top-content" class="row">
            <img src="assets/images/NoteBridge.png" id="main-logo-image" alt="note-bridge logo">
            <div id="welcome-message"></div>
            <a href="cards.html" class="button-1 custom-button fs-5 fw-bold" id="main-btn">Discover more!</a>
        </div>
        <div class="row d-flex">
            <div id="left-content" class="col-6">
                <div id="left-content-title" class="text-white fs-2">
                    <p class="fade-in-text">Discover multiple musical events</p>
                </div>
                <div id="left-content-description" class="text-white fs-4">
                    <p class="fade-in-text">Connect with other musicians to have jam sessions together!</p>
                </div>
                <div id="left-content-button">
                    <a href="cards.html?filterBy=jam-session" class="button-1 fs-5 fw-bold fade-in-image" id="jam-btn">Find Jam Sessions!</a>
                </div>
            </div>
            <div id="right-content" class="col-6">
                <img src="assets/images/main-image-1.jpg" class="d-block fade-in-image w-100 rounded-3">
            </div>
        </div>
        <div class="container w-75" id="categories">
            <div class="btn-group w-100" role="group" aria-label="Basic example">
                <button type="button" id="btn1" class="btn btn-outline-light category-btn">Music events</button>
                <button type="button" id="btn2" class="btn btn-outline-light category-btn">Find band members</button>
                <button type="button" id="btn3" class="btn btn-outline-light category-btn">Sell or buy instruments</button>
            </div>
        </div>
    </div>

    <!-- Feedback form -->
    <div id="feedback-form-container" class="container main-content w-50 rounded-5 p-5">
        <h1 class="fw-bold text-white py-2 fs-2">Contact Us</h1>
        <form id="feedback-form">
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label text-white">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <button type="submit" id="send-message-btn" class="button-1 mt-1">Send message</button>

        </form>
        <footer class="footer mt-4">
            <p class="text-white">&copy; 2024 NoteBridge ¬© All rights reserved.</p>
            <p class="text-white">Designed by UT students.</p>
        </footer>
    </div>
    .
    <audio controls id="music"></audio>

    <script src="js/status.js"></script>
    <script src="js/base.js"></script>
    <script src="js/home.js"></script>
    <script src="js/create-card.js"></script>
    <script src="js/feedback.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
