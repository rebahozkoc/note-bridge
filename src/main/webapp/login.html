<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note-Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-settings d-flex justify-content-center">
    <div id="particles-js"> </div>

    <!-- Login form -->
    <form id="login-form" class="container main-content rounded-5 p-5" enctype="application/x-www-form-urlencoded" style="width: 35%">
        <h1 class="fw-bold text-white py-2 fs-1 mb-2">Log In</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div id="warning-message" class="text-white mt-2 fs-6"></div>
        <div style="text-align: center">
            <button type="submit" class="button-1 my-3" role="button" id="login-button">Log In</button><br>
            <a href="register.html" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Don't have an account? Register.</a>
        </div>
    </form>
    <script src="js/status.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
