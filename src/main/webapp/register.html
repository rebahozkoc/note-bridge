<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note-Bridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="page-settings d-flex justify-content-center">
    <div id="particles-js"> </div>

    <!-- Register form -->
    <form id="register-form" class="container main-content w-50 rounded-5 p-5" enctype="application/x-www-form-urlencoded">
        <h1 class="fw-bold text-white py-2 fs-1">Sign up</h1>
        <div class="row">
            <div class="col-6" id="first-field">
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Firstname" id="firstname" name="name"></textarea>
                    <label for="firstname">First name</label>
                </div>
            </div>
            <div class="col-6" id="second-field">
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Lastname" id="lastname" name="lastname"></textarea>
                    <label for="lastname">Lastname</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
                    <label for="username">*Username</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="phoneNumber" id="phoneNumber" name="phoneNumber"></textarea>
                    <label for="phoneNumber">Phone number</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                    <label for="floatingInput">*Email address</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" aria-describedby="passwordHelpBlock" pattern="(?=(.*\d){2})(?=.*[A-Z]).{8,64}" title="Must contain at least two numbers, one uppercase letter, one special character and at least 8 or more characters." required>
                    <label for="password">*Password</label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-floating">
                    <input type="password" class="form-control" id="repeat-password" placeholder="RepeatPassword" required>
                    <label for="repeat-password">*Repeat password</label>
                </div>
            </div>
            <div id="warning-message" class="text-white mt-2 fs-6"></div>
            <div id="passwordHelpBlock" class="form-text mt-2">
                <div id="message">
                    <h3 class="h6">Password must contain the following:</h3>
                    <p id="letter" class="invalid">At least one character from the following set: <b> !@#$%^&*()-_+=.</b></p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">At least <b>2 digits</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" id="register-btn" class="button-1">Create account</button>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="user-btn" autocomplete="off" checked>
                <label class="btn btn-outline-light px-3 py-2 rounded-start-4" for="user-btn" onclick="showRegisterUserForm()">Register as User</label>
                <input type="radio" class="btn-check" name="btnradio" id="sponsor-btn" autocomplete="off">
                <label class="btn btn-outline-light px-2 py-2 rounded-end-4" for="sponsor-btn" onclick="showRegisterSponsorForm()">Register as Sponsor</label>
            </div>
        </div>
    </form>
    <script src="js/status.js"></script>
    <script src="js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
